<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="
        eisenhower-matrix">
      <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-element">
        <label class="add-element__label" for="new-task">Add Item</label>
        <div class="add-element__wrapper">
          <input class="task" id="new-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul id="incomplete__list">
          <li class="incomplete__item">
            <input type="checkbox">
            <label class="incomplete__label task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="incomplete__item edit-mode">
            <input type="checkbox">
            <label class="incomplete__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul id="completed__tasks">
          <li>
            <input type="checkbox" checked>
            <label class="completed__label task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
